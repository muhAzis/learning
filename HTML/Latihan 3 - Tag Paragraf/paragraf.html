<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
<p>Nama saya adalah <u>Muhammad Abdul Azis</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>. Kuliah pemrograman web 1, senin <em>ditiadakan!</em></p>
</body>
</html>
