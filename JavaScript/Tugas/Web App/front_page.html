<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="front_page.css">
</head>
<body>
	<div class="center">
		<h1>Login Form</h1>
		<form action="" method="post">
			<div class="txt_field">
				<input type="text" required>
				<label>Email</label>
			</div>
			<div class="txt_field">
				<input type="text" required>
				<label>Password</label>
			</div>
			<div class="pass">Lupa Password?</div>
			<input type="submit" value="Login">
			<div class="signup_link">
				Tidak punya akun? <a href="#">Daftar</a>
			</div>
		</form>
	</div>
	<div class="oauth">
		<ul>
			<li><a href="#"><div class="facebook"></div></a></li>
			<li><a href="#"><div class="google"></div></a></li>
		</ul>
	</div>
</body>
</html>
