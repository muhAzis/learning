<!-- Setiap tag pada HTML berada di dalam sebuah kotak.
Properti display pada CSS mengatur perilaku dari kotak tersebut.
Setiap tag pada HTML memiliki nilai default untuk properti display.
Tetapi kita juga dapat mengubah perilaku dari tag tersebut dengan mengganti value-nya.
Value dari display ada inline, inline-block, block, dan none -->

<!-- Inline : element HTML yg secara default tidak menambahkan baris baru ketika dibuat,
lebar dan tinggi elementnya sebesar konten yg ada di dalamnya,
tidak dapat diatur tinggi dan lebar element dari inline (kecuali img),
margin dan padding hanya mempengaruhi element secar horizontal tidak vertical -->

<!-- Inline-block : tidak ada element yg secara default memiliki properti display: inline-block,
harus diubah secara manual properti tersebut,
perilaku dasarnya sama dengan element inline,
perbedaannya, elemen inline-block dapat diatur tinggi dan lebarnya -->

<!-- Block : element HTML yg secara default menambahkan baris baru ketika dibuat,
jika tidak diatur lebarnya, maka lebar default dari element block akan memenuhi lebar dari browser/parentnya,
dapat diatur tinggi dan lebar dari element block,
dapat menyimpan tag dengan element inline, inline-block, atau bahkan element block lagi -->

<!-- none : digunakan untuk menghilangkan sebuah element -->
