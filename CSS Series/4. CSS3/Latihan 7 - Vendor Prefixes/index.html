<!-- Vendor prefixes adalah sebuah tindakan yg dilakukan untuk membuat sebuah properti website
compatible terhadap beberapa web browser yg berbeda dan merupakan syntax khusus yg harus
ditambahkan untuk beberapa properti CSS3. Syntax tersebut diantaranya:
-webkit- : (chrome, safari, opera versi terbaru)
-moz- : (firefox)
-ms- : (internet explorer)
-o- : (opera versi lama) -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 Vendor Prefixes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<img src="profil.jpg" alt="Azis">

</body>
</html>
