<!-- Radial-gradient berfungsi untuk memberikan gradasi warna pada sebuah element
secara radial atau melingkar.
Sama seperti linear-gradient, radial-gradient bukanlah sebuah properti melainkan
sebuah value yg dimiliki oleh background-image.
Penggunaannya pun hampir sama dengan linear-gradient tetapi ada beberapa tambahan value yg berbeda, seperti:
- <type> : untuk menentukan tipe gradient apakah circle atau elipse
- <range> : untuk menentukan jangkauan dari gradasi, ada closest-corner, closest-side,
			farthest-corner dan farthest-side.
- <position> : untuk memindahkan posisi titik tengah dari gradien, untuk posisi y bisa top, center dan bottom
			   sedangkan untuk posisi x bisa left, center dan right. Dan keduanya bisa juga
			   menggunakan nilai pixel. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 Radial Gradient</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	
<div class="norm"></div>
<br><br>
<div class="multiple"></div>

</body>
</html>
