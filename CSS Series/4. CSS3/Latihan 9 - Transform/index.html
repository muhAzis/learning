<!-- Transform adalah properti CSS3 yang memungkinkan kita dapat memanipulasi
format visual dari element HTML meliputi ukuran, bentuk maupun posisi.
Ada beberapa properti dari transform, yaitu:
- scale : memperbesar/memperkecil element
- rotate : memutar element
- skew : membuat condong/miring element
- translate : mengubah posisi element -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 Transform</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="scales">
	<div class="scale"></div>
	<div class="scaleX"></div>
	<div class="scaleY"></div>
	<div class="scalecombi"></div>
</div>

<div class="rotates">
	<div class="rotate"></div>
	<div class="rotateX"></div>
	<div class="rotateY"></div>
	<div class="rotatecombi"></div>
</div>

<div class="skews">
	<div class="skew"></div>
	<div class="skewX"></div>
	<div class="skewY"></div>
	<div class="skewcombi"></div>
</div>

<div class="translates">
	<div class="translate"></div>
	<div class="translateX"></div>
	<div class="translateY"></div>
	<div class="transcombi"></div>
</div>

</body>
</html>
