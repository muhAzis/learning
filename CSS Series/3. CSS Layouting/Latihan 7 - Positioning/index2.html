<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Position 2</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			position: absolute;
		}
		.satu {
			background-color: green;
		}
		.dua {
			background-color: purple;
			top: 50px;
			left: 50px;
		}
		.tiga {
			background-color: skyblue;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</body>
</html>
