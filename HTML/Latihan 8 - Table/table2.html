<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table 2</title>
</head>
<body>
<!-- tabel complex (2 header) -->
<table border="1" cellspacing="0" cellpadding="5">
	<thead>
		<tr>
			<th></th>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Baris 1</th>
			<td>Baris 1, Kolom 1</td>
			<td>Baris 1, Kolom 2</td>
		</tr>
		<tr>
			<th>Baris 2</th>
			<td>Baris 2, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
	</tbody>
</table>
</body>
</html>
