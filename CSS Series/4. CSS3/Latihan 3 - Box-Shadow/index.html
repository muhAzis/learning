Parameter yg wajib digunakan ada <x-offset>, <y-offset>, <blur> dan <color>
- <x-offset> : mengatur jarak bayangan sumbu horizontal
- <y-offset> : mengatur jarak bayangan sumbu vertical
- <blur> : mengatur kejelasan dari bayangan
- <color> : mengatur warna bayangan
dan parameter opsional ada <inset> dan <spread>

- <spread> :  -->

</html>
