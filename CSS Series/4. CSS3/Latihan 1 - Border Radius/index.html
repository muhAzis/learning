<!-- Fungsi dari properti Border Radius adalah untuk memberikan lengkungan pada sudut sebuah element sehingga tidak lancip.
Pada CSS versi lama hal ini belum bisa dilakukan melainkan harus menggunakan gambar. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 Border Radius</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="norm">Hello World!</div>
<br><br><br>
<div class="bg"></div>
<div class="over">
	<img src="profil.jpg" alt="profil">
</div>

</body>
</html>
