<!-- Filter adalah properti CSS3 yg digunakan untuk memberikan efek visual pada gambar,
background atau border. Syntax yg digunakan adalah filter: <tipe-filter>.
Value dari properti ini ada banyak, diantaranya ada blur, brightness, contrast, saturate,
grayscale, sepia, hue-rotate, invert, opacity dan drop-shadow. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 Filter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<img src="profil.jpg" alt="azis" class="satu">
<img src="profil.jpg" alt="azis" class="dua">
<img src="profil.jpg" alt="azis" class="tiga">
<img src="profil.jpg" alt="azis" class="empat">
<img src="profil.jpg" alt="azis" class="lima">
<img src="profil.jpg" alt="azis" class="enam">
<img src="profil.jpg" alt="azis" class="tujuh">
<img src="profil.jpg" alt="azis" class="delapan">
<img src="profil.jpg" alt="azis" class="sembilan">
<img src="profil.jpg" alt="azis" class="sepuluh">

</body>
</html>
